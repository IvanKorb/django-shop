<body>
<div class="general-container">
    <div class="container top-container">
            <div class="row">
                 <div class="col-lg-8 col-lg-offset-2">
                     <h1 class="title">Наш магазин скоро откроется<br>
                     Оставляйте e-mail в форме ниже</h1>
                     <div class="form1">
                         <form action="" method="post" class="form-inline text-centre">{% csrf_token %}
                             <div class="form-group">
                                 <label class="lab">Ваш e-mail: </label>
                             <input type="email" name="{{ form.email.name }}" class="form-control">
                             </div>

                             <div class="form-group">
                                  <label class="lab">Ваше имя: </label>
                                 <input name="{{ form.name.name }}" class="form-control">
                             </div>
                             <button type="submit" class="btn btn-primary">Отправить</button>

                         </form>
                     </div>
                 </div>
            </div>
    </div>
</div>
